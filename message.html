<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">MyCompany</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="message.html">Message Us</a></li>
        </ul>
    </nav>

    <section class="form-container">
        <h2>Message Us</h2>
        <form id="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir</label>
                    <input type="date" id="birthdate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" placeholder="Pesan" required rows="5"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="form-result">
            <!-- Hasil form akan muncul di sini -->
        </div>
    </section>

    <footer>
        <p>Created By RevoU</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
