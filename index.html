<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">MyCompany</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="message.html">Message Us</a></li>
        </ul>
    </nav>

    <section class="banner">
        <h1>Hi <span id="user-name">Visitor</span>, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <div class="banner-image">
            <!-- Placeholder untuk gambar 1366x578 -->
            <div class="image-placeholder">
                [Banner Image 1366x578]
            </div>
        </div>
    </section>

    <section class="headquarter">
        <h2>Our Headquarter</h2>
        <div class="cities">
            <div class="city">Jakarta</div>
            <div class="city">Bandung</div>
            <div class="city">Surabaya</div>
        </div>
    </section>

    <hr class="section-divider">

    <section class="message-us">
        <h2>Message Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate"><strong>Tanggal Lahir</strong></label>
                <input type="date" id="birthdate" required>
            </div>
            
            <div class="form-group">
                <label><strong>Jenis Kelamin</strong></label>
                <div class="gender-options">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Laki-Laki" required> 
                        <span class="radio-circle"></span>
                        Laki-Laki
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Perempuan"> 
                        <span class="radio-circle"></span>
                        Perempuan
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message"><strong>Pesan</strong></label>
                <textarea id="message" placeholder="Pesan" required rows="5"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="form-result">
            <!-- Hasil form akan muncul di sini -->
        </div>
    </section>

    <footer>
        <p>Created By RevoU</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
